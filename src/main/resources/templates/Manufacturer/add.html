<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление производителя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
</head>
<body>

<div th:insert="Blocks/Header">...</div>
<div class="bg-ex-animation">

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <form th:action="${'/employManufactur/add'}" class="form col-sm-2"
          method="post" th:object="${manufacturer}">
        <div class="form-group mt-2">
            <label class="form-label">Наименование</label>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input th:field="*{name}" class="form-control mt-2"
                      type="text" name="name" placeholder="Введите наименование производителя">
        </div>

        <div class="form-group mt-2">
            <label class="form-label">Марка</label>
            <div style="color: red" th:if="${#fields.hasErrors('stamp')}" th:errors="*{stamp}"></div>
            <select th:field="*{stamp}" name="stamp" class="form-select">
                <option th:each="stamp : ${stamps}"
                        th:if="${(manufacturer.stamp != null && stamp.id == manufacturer.stamp.id) || stamp.manufacturer==null}"
                        th:value="${stamp.id}"
                        th:text="${stamp.titlestamp}" >
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Добавить производителя
        </button>
    </form>
</div>
</div>
</body>
</html>
