<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
    <link href="/css/tableStyle.css" rel="stylesheet">
    <title>Сотрудники</title>
</head>
<body>

<div th:insert="Blocks/Header" style="margin-top: 120px">...</div>
<div align="center" class="bg-ex-animation">
<div class="wrapper">
<p class="display-5 p-2">Сотрудники</p><br>
<a href="/adminEmployee/add" class="but" sec:authorize="isAuthenticated()">Добавить Сотрудника</a>
<a href="/adminEmployee/filter" class="but" sec:authorize="isAuthenticated()">Поиск Сотрудника</a>
    <br><br>
    <table>
        <tr>
            <th>ФИО</th>
            <th>Роль</th>
            <th>Должность</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <div th:each="employee : ${employeers}">
            <tr>
                <td th:text="${employee.user.surname+' '+employee.user.name+' '+employee.user.middlename}"></td>
                <td th:text="${employee.user.roles}"></td>
                <td th:text="${employee.post.titlepost}"></td>
                <td><a th:href="'/adminEmployee/edit/'+${employee.id}"
                       sec:authorize="isAuthenticated()">Редактировать</a></td>
                <td><a th:href="'/adminEmployee/show/'+${employee.id}">Просмотреть</a></td>
                <td><a th:href="'/adminEmployee/del/'+${employee.id}"
                       sec:authorize="isAuthenticated()">Удалить</a></td>
            </tr>
        </div>
    </table>
</div>
    <div class="footer"></div>
</div>
</body>
</html>
