<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
    <title>Добавление должности</title>
</head>
<style>
    input[type="number"] {
        -moz-appearance: textfield;
        -webkit-appearance: textfield;
        appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        display: none;
    }
</style>
<body>
<script src="/js/jquery.validate.js"></script>
<div th:insert="Blocks/Header" style="margin-top: 120px">...</div>
<div class="bg-ex-animation">
<div class="wrapper">
<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <div th:if="${#messages}" class="clear">
        <p th:text="${message}"></p>
    </div>
    <form th:action = "${'/adminPost/add'}" method="post"
          th:object="${post}" class="form col-sm-2">
        <div class="form-group mt-2">
            <label class="form-label">Наименование должности</label><br>
            <input th:field="*{titlepost}" type="text" name="titlepost" placeholder="Введите название должности"><br>
            <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('titlepost')}" th:errors="*{titlepost}"></div><br>
        </div>
        <div class="form-group mt-2">
            <label class="form-label">Оклад</label><br>
            <input th:field="*{salary}" type="number" name="salary" placeholder="Введите оклад"><br>
            <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('salary')}" th:errors="*{salary}"></div><br>
        </div>
        <button type="submit" class="btn btn-dark mt-2">Добавить должность</button>
    </form>
</div>
</div>
    <div class="footer"></div>
</div>
</body>
</html>
