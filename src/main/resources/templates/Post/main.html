<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/css/mystyle.css" rel="stylesheet">
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/background.css" rel="stylesheet">
  <link href="/css/textcolor.css" rel="stylesheet">
  <link href="/css/tableStyle.css" rel="stylesheet">
    <title>Должности</title>
</head>
<body>

<div th:insert="Blocks/Header" style="margin-top: 120px">...</div>
<div class="bg-ex-animation">
<div class="wrapper">
<div align="center">
  <p class="display-5 p-2">Должности</p><br>
  <a href="/adminPost/add" class="but" style="font-size: 20px">Добавить должность</a>
  <br><br>
  <table>
    <tr>
      <th>Должность</th>
      <th>Оклад</th>
      <th></th>
      <th></th>
    </tr>
    <div th:each="el : ${postest}">
      <tr>
        <td th:text="${el.getTitlepost()}"></td>
        <td th:text="${el.getSalary()}"></td>
        <td><a th:href="'/adminPost/edit/'+${el.id}">Редактировать</a></td>
        <td><a th:href="'/adminPost/del/' + ${el.id}">Удалить</a></td>
      </tr>
    </div>
  </table>
</div>
</div>
  <div class="footer"></div>
</div>
</body>
</html>
