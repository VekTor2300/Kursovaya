<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление категории</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
</head>
<body>

<div th:insert="Blocks/Header">...</div>
<div class="bg-ex-animation">

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <form th:action="${'/adminProductCategory/add'}" class="form col-sm-2"
          method="post" th:object="${productCategory}">
        <div class="form-group mt-2">
            <label class="form-label">Категория</label>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input th:field="*{name}" class="form-control mt-2"
                      type="text" name="name" placeholder="Введите категорию">
        </div>

        <button type="submit" class="btn btn-dark mt-2">Добавить категорию
        </button>
    </form>
</div>
</div>
</body>
</html>
