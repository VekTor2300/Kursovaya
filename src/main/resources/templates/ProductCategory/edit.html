<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
    <title th:value="${'Редактирование категории '+productCategory.name}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>
<div class="bg-ex-animation">

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <p class="display-5 p-2">Изменение категории</p>
    <form th:action="${'/adminProductCategory/edit/'+productCategory.id}"
          method="post" th:object="${productCategory}" class="form col-sm-2">
        <div class="form-group mt-2">
            <label class="form-label">Категория товара</label>
            <input th:field="*{name}" type="text" style="display: list-item" class="form-control mt-2"
                   th:value="${productCategory.name}" name="name"
                   placeholder="Введите категорию">
            <div th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Сохранить</button>
    </form>
</div>
</div>
</body>
</html>
