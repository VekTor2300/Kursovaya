<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление типа товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
</head>
<body>

<div th:insert="Blocks/Header">...</div>
<div class="bg-ex-animation">

<div class="d-flex flex-column align-items-center justify-content-center mt-3">
    <form th:action="${'/adminProductType/add'}" method="post"
          th:object="${productType}" class="form col-sm-2">
        <div class="form-group mt-2">
            <label class="form-label">Выберите категорию товара</label>
            <select th:field="*{productCategory}"
                    name="author" class="form-select">
                <option th:each="product : ${productCategory}"
                        th:value="${product.id}"
                        th:text="${product.name}">
                </option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label class="form-label">Тип товара</label>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            </div>
            <input th:field="*{name}" type="text" class="form-control mt-2"
                      name="name" placeholder="Введите тип товара">
        </div>

        <button type="submit" class="btn btn-dark mt-2">Добавить тип товара
        </button>
    </form>
</div>
</div>
</body>
</html>
