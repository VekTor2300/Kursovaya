<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/mystyle.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/background.css" rel="stylesheet">
    <link href="/css/textcolor.css" rel="stylesheet">
    <link href="/css/tableStyle.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Тарифы</title>
</head>
<body>

<div th:insert="Blocks/Header" style="margin-top: 120px">...</div>
<div class="bg-ex-animation">
    <div class="wrapper">
        <div align="center">
            <p class="display-5 p-2">Тарифы</p><br>
            <a href="/rate/add" th:if="${isEmployee}" class="btn btn-info">Добавить тариф</a>
            <a href="/rate/add" th:if="${isAdmin}" class="btn btn-info">Добавить тариф</a>
            <br><br>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Тарифы для сети Интернет
                        Наименование
                        тарифного плана</th>
                    <th>Максимальная пропускная
                        способность линии,
                        Мбит/с</th>
                    <th>Абонентская плата,
                        руб./мес</th>
                    <th></th>
                </tr>
                <div th:each="rate : ${rates}">
                    <tr>
                        <td th:text="${rate.nameRate}"></td>
                        <td th:text="${'до ' + rate.maxThroughput}"></td>
                        <td th:text="${rate.subscriptionFee}"></td>
                        <td><a th:href="'/rate/edit/'+${rate.id}" th:if="${isEmployee || isAdmin}" ><span style="color: black" class="bx bx-pencil"></span></a></td>
                        <td><a th:href="'/rate/del/' + ${rate.id}" th:if="${isEmployee || isAdmin}" ><span style="color: black" class="bx bx-trash"></span></a></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</div>
</body>
</html>
